<!DOCTYPE html>
<html>
<head>
	<link href="css/index.css" rel="stylesheet">
	<script src="js/sha-1.js"></script>
	<script src="js/scripts/angular.js"></script>
	<title>tut.by</title>
</head>
<body ng-app="an" ng-controller="anCtrl">
	<header>a-la TUT.BY</header>

	<div class="mainContainer" >



		<auth></auth>

		<admin></admin>

		<reviewer></reviewer>

		<user></user>

	</div>

	<div class="panel" >
		<div class="dataBlock" ng-repeat="n in news">
			<span ng-bind="n.title" style="font-weight:bold;font-size: 16px;"></span><br>
			<div>
				<span ng-bind="n.description" style="font-weight:lighter;font-size: 13px;"></span>
			</div>
			<a href="{{n.link}}" name="source" target="_blank">{{n.link}}</a><br>
			<img ng-click="expand(n)" ng-src="imgs/ar.ico" style="cursor:pointer;" width="20" height="20" >

			<hr>
		</div>
	</div>

	<div id="commentsArea" style="display: inline-block;position: absolute;">

	</div>

	<script src="js/log.js"></script>
	<script src="js/index.js"></script>

</body>
</html>
